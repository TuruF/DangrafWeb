<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inicio de sesión</title>
	<link rel="icon" href="../img/logo.ico">
	<link href="https://fonts.googleapis.com/css2?family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/login.css">
</head>

<body>
	<header>
		<div class="banner">
			<img src="../img/banner.png" alt="Banner">
		</div>
		
		<div class="menu">
			<nav>
				<button class="hamburger" onclick="toggleMenu()">☰</button>
				<div class="navegar">
					<a href="../index.html">Inicio</a>
					<a href="../html/print.html">Impresión</a>
					<a href="../html/tienda.html">Tienda</a>
					<a href="../html/regalo.html">Regalos personalizados</a>
					<a href="../html/contacto.html">Contacto</a>
				</div>
				<div class="ico">
					<button type="button" class="icon"><img src="../img/carrito.png" alt="Cesta"></button>
					<button type="button" class="active" onclick="location.href='../html/login.html'"><img src="../img/usuario.png" alt="Usuario"></button>
				</div>
			</nav>
		</div>
	</header>
	<main>
		<div class="container">
            <form id="loginForm">
                <h3>Inicia sesión</h3>
				<label for="email">Correo electrónico:</label>
        		<input type="email" id="email" name="email" placeholder="Escribe tu correo" required>
                <label for="pass">Contraseña:</label>
                <input type="password" id="pass" name="pass" placeholder="Escribe una contraseña" required>
                <a href="#" class="forget">He olvidado mi contraseña</a>
                <label class="checkbox-container">
                <input type="checkbox" id="check" name="check" required>
                <p>He leído y acepto la <a href="../html/datos.html" target="_blank">política de privacidad</a> y los <a href="../html/terminos.html" target="_blank">términos y condiciones</a>.</p>
                </label>
				<div class="grupo">	
					<button type="submit" class="send">Iniciar sesión</button>
					<button type="button" class="send" onclick="location.href='../html/signup.html'">Registrarse</button>
				</div>
			</form>
		</div>
		
		<div id="ventana" class="ventana">
			<div class="ventana-content">
				<span class="close" onclick="cerrarVentana()">&times;</span>
				<h3>Recuperar contraseña</h3>
				<p>Ingresa tu correo y te enviaremos un enlace de recuperación.</p>
				<form>
				<input type="email" placeholder="Correo electrónico" required>
				<button type="submit" class="send">Enviar enlace</button>
				</form>
			</div>
		</div>
	</main>
		
	<footer>
		&copy; 2025 Dangraf | Todos los derechos reservados | <a href="../html/datos.html" target="_blank">Política de privacidad</a> | <a href="../html/aviso.html" target="_blank">Aviso legal</a>
	</footer>

	<script src="../js/login.js" type="text/javascript"></script>
</body>
</html>
