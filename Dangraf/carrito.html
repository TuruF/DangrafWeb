<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Baloncesto en Silla de Ruedas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }

    h1, h2 {
      text-align: center;
    }

    .producto-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .producto {
      background-color: white;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 250px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .producto img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .producto button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .producto button:hover {
      background-color: #0056b3;
    }

    .carrito-icono {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
    }

    .carrito-icono span {
      position: absolute;
      top: -5px;
      right: -5px;
      background: red;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
    }

    /* Estilo modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-contenido {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }

    .modal-contenido h3 {
      margin-top: 0;
    }

    .modal-contenido ul {
      list-style: none;
      padding: 0;
    }

    .modal-contenido li {
      border-bottom: 1px solid #eee;
      padding: 8px 0;
    }
    .mensaje {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #FFF6EE;
      color: black;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease-in-out;
    }

    .mensaje.mostrar {
      opacity: 1;
    }

    .cerrar-modal {
      background: #d33;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>
  <div class="carrito-icono" onclick="mostrarModal()">
    ðŸ›’<span id="contador-carrito">0</span>
  </div>

  <h1>Tienda Oficial</h1>
  <h2>Baloncesto en Silla de Ruedas</h2>

  <section class="producto-grid">
    <div class="producto">
      <img src="https://via.placeholder.com/250x160?text=Silla+de+Ruedas" alt="Silla de ruedas">
      <h3>Silla de ruedas deportiva</h3>
      <p>850â‚¬</p>
      <button onclick="agregarCarrito('Silla de ruedas deportiva', 850)">AÃ±adir al carrito</button>
    </div>

    <div class="producto">
      <img src="https://via.placeholder.com/250x160?text=Balon" alt="BalÃ³n de baloncesto">
      <h3>BalÃ³n de baloncesto</h3>
      <p>40â‚¬</p>
      <button onclick="agregarCarrito('BalÃ³n de baloncesto', 40)">AÃ±adir al carrito</button>
    </div>

    <div class="producto">
      <img src="https://via.placeholder.com/250x160?text=Uniforme" alt="Uniforme oficial">
      <h3>Uniforme oficial</h3>
      <p>60â‚¬</p>
      <button onclick="agregarCarrito('Uniforme oficial', 60)">AÃ±adir al carrito</button>
    </div>
  </section>

  <div class="modal" id="modal-carrito">
    <div class="modal-contenido">
      <button class="cerrar-modal" onclick="cerrarModal()">Cerrar</button>
      <h3>ðŸ›’ Detalles del carrito</h3>
      <ul id="carrito-lista"></ul>
      <p>Total: <span id="carrito-total">0</span> â‚¬</p>
    </div>
  </div>
  <div id="mensaje" class="mensaje"></div>
  <script>
    const carrito = [];

    function agregarCarrito(nombre, precio) {
      carrito.push({ nombre, precio });
      actualizarCarrito();

    const mensaje = document.getElementById('mensaje');
    mensaje.textContent = 'âœ… Producto aÃ±adido al carrito';

    mensaje.classList.add('mostrar');

    setTimeout(() => {
        mensaje.classList.remove('mostrar');
    }, 2500);
    }

    function actualizarCarrito() {
      const lista = document.getElementById("carrito-lista");
      const total = document.getElementById("carrito-total");
      const contador = document.getElementById("contador-carrito");
      lista.innerHTML = "";

      carrito.forEach((item) => {
        const li = document.createElement("li");
        li.textContent = `${item.nombre} - ${item.precio} â‚¬`;
        lista.appendChild(li);
      });

      const suma = carrito.reduce((acc, item) => acc + item.precio, 0);
      total.textContent = suma.toFixed(2);
      contador.textContent = carrito.length;
    }

    function mostrarModal() {
      document.getElementById("modal-carrito").style.display = "flex";
    }

    function cerrarModal() {
      document.getElementById("modal-carrito").style.display = "none";
    }
  </script>
</body>
</html>
