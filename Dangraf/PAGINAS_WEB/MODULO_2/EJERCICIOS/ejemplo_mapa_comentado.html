<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa Interactivo con Marcadores</title>

  <!-- Cargamos la hoja de estilos de Leaflet (librería de mapas) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    /* Estilos para el contenedor del mapa */
    #map {
      height: 500px;   /* Altura del mapa */
      width: 70%;     /* Ocupa todo el ancho disponible */
    }
  </style>
</head>
<body>

  <!-- Título visible en la página -->
  <h2>Mapa con chinchetas de direcciones</h2>

  <!-- Contenedor donde se renderizará el mapa -->
  <div id="map"></div>

  <!-- Cargamos la librería Leaflet desde CDN -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Inicializamos el mapa con Leaflet en el div con id "map"
    // Establecemos las coordenadas del centro (Madrid) y el nivel de zoom (13)
    const map = L.map('map').setView([40.4168, -3.7038], 15);

    // Añadimos las "tiles" (capas del mapa) desde OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'  // Atribución obligatoria a OSM
    }).addTo(map);  // Añadimos esta capa al mapa

    // Creamos una lista de ubicaciones con nombre y coordenadas
    const ubicaciones = [
      {
        nombre: "Puerta del Sol. Un lugar emblemático", // Texto del popup
        lat: 40.4169,  // Latitud
        lng: -3.7035   // Longitud
      },
      {
        nombre: "Plaza Mayor, en el centro de Madrid",
        lat: 40.4154,
        lng: -3.7074
      },
      {
        nombre: "Museo del Prado. Es un museo maravilloso",
        lat: 40.4138,
        lng: -3.6921
      },
      {
        nombre: "Academia Colón en Madrid",
        lat: 40.4572,
        lng: -3.7076
      }
    ];

    // Recorremos la lista de ubicaciones y agregamos un marcador por cada una
    ubicaciones.forEach(ubicacion => {
      // Creamos el marcador en la posición especificada
      L.marker([ubicacion.lat, ubicacion.lng])
        .addTo(map)  // Lo añadimos al mapa
        .bindPopup(`<b>${ubicacion.nombre}</b>`);  // Asociamos un popup con el nombre
    });
  </script>

</body>
</html>
