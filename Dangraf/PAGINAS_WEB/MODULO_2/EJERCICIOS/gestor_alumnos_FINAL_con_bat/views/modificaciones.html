<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modificar Alumno</title>
  <link rel="stylesheet" href="/css/estilos.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
  <nav>
    <a href="/">Inicio</a>
    <a href="/altas.html">Altas</a>
    <a href="/bajas.html">Bajas</a>
    <a href="/modificaciones.html">Modificaciones</a>
    <a href="/consultas.html">Consultas</a>
  </nav>

  <div class="container">
    <h2>Modificar Alumno</h2>
    <input type="text" id="busquedaMod" placeholder="Buscar por nombre o apellidos">
    <button onclick="buscarMod()">Buscar</button>
    <ul id="listaMod"></ul>

    <form id="modForm" style="display:none; margin-top:20px;">
      <label for="mod_nombre">Nombre</label>
      <input type="text" id="mod_nombre" required>

      <label for="mod_apellidos">Apellidos</label>
      <input type="text" id="mod_apellidos" required>

      <label for="mod_fecha_nac">Fecha de Nacimiento</label>
      <input type="text" id="mod_fecha_nac" required>

      <label for="mod_direccion">Dirección</label>
      <input type="text" id="mod_direccion" required>

      <label for="mod_fecha_alta">Fecha de Alta</label>
      <input type="text" id="mod_fecha_alta" required>

      <label for="mod_alergias">Alergias</label>
      <select id="mod_alergias" required>
        <option value="S">Sí</option>
        <option value="N">No</option>
      </select>

      <label for="mod_vacunas">Vacunas</label>
      <select id="mod_vacunas" required>
        <option value="S">Sí</option>
        <option value="N">No</option>
      </select>

      <label for="mod_enfermedades">Enfermedades</label>
      <input type="text" id="mod_enfermedades" required>

      <label for="mod_padre">Nombre del Padre</label>
      <input type="text" id="mod_padre" required>

      <label for="mod_madre">Nombre de la Madre</label>
      <input type="text" id="mod_madre" required>

      <label for="mod_situacion">Situación</label>
      <select id="mod_situacion" required>
        <option value="M">Modificado</option>
      </select>  

      <button type="submit">Aceptar</button>
      <button type="reset" onclick="document.getElementById('modForm').style.display='none';">Cancelar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
  <script>
    flatpickr("#mod_fecha_nac", {
      dateFormat: "d/m/Y",
      locale: "es",
      allowInput: true
    });

    flatpickr("#mod_fecha_alta", {
      dateFormat: "d/m/Y",
      locale: "es",
      allowInput: true
    });
  </script>
  <script src="/js/modificaciones.js"></script>
</body>
</html>
