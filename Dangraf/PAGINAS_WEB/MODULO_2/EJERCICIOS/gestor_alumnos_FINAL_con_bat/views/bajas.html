
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Baja de Alumno</title>
    <link rel="stylesheet" href="/css/estilos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <nav>
        <a href="/">Inicio</a>
        <a href="/altas.html">Altas</a>
        <a href="/bajas.html">Bajas</a>
        <a href="/modificaciones.html">Modificaciones</a>
        <a href="/consultas.html">Consultas</a>
    </nav>
    <div class="container">
        <h2>Buscar Alumno para Baja</h2>
        <input type="text" id="busqueda" placeholder="Buscar por nombre o apellidos">
        <button onclick="buscarAlumno()">Buscar</button>
        <ul id="resultadoBusqueda"></ul>

        <div id="datosAlumno" style="display:none; margin-top:20px; padding:15px; border:1px solid #ccc; border-radius:8px;">
            <h3>Alumno Seleccionado</h3>
            <div id="alumnoDetalles" style="line-height: 1.6;"></div>
            <div style="margin-top: 10px;">
                <button onclick="darDeBaja()">Aceptar Baja</button>
                <button onclick="cancelar()">Cancelar</button>
            </div>
        </div>
    </div>
    <script src="/js/bajas.js"></script>
</body>
</html>
