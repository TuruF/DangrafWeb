<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=divice-width <!-- utiliza todo el ancho de cualquier dispositivo -->, initial-scale">
	<meta http-equiv="Content-Type" content="text/html">				
<title>Ejemplo</title>
</head>

<body>
	<h1>Hola mundo</h1>
	<p>Ejemplo <br> de un página en html5</p>
	<i>Italica</i><br>
	<small>Letra pequeña</small><br>
	<s>Letra tachada</s><br>
	<!-- Comentarios -->
	<tt>Máquina de escribir</tt>
	<blockquote>
		<q>Texto destacado</q><!-- <q> para entrecomillar -->
	</blockquote><hr>
	<p>3<sup>2</sup><br>
	H<sub>2</sub>O</p>
</body>
</html>
