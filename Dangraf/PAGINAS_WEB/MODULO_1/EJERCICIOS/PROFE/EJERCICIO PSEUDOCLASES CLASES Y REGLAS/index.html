<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de Pseudoclases y Pseudoelementos</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <div class="container">
    <header>
      <h1>Ejemplo de Pseudoclases y Pseudoelementos</h1>
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Servicios</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="caja">
        <h2>Pasa el ratón aquí</h2>
        <p class="texto">Este es un párrafo con estilos especiales.</p>
        <button>Haz clic</button>
      </section>

      <section class="formulario">
        <h2>Formulario</h2>
        <form>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre">
          
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje"></textarea>

          <label class="checkbox-container">
            <input type="checkbox" id="acepto" name="acepto"> Acepto los términos
            <span class="checkmark"></span>
          </label>

          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Ejemplo de Pseudoclases y Pseudoelementos</p>
    </footer>
  </div>

</body>
</html>
