<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de @container con Unidades de Contenedores y @keyframes y @scope</title>
    <style>
        /* Definimos un contenedor adaptable con container-type */
        .contenedor {
            container-type: inline-size; /* Habilita las consultas de contenedor basadas en ancho */
            border: 2px solid #333;
            padding: 20px;
            margin: 20px;
            /* Animación de rebote aplicada al contenedor */
            animation: rebote 2s infinite ease-in-out; /* Repite cada 2 segundos con efecto suave de entrada y salida */
        }
        
        /* Ejemplo de la regla @scope */
        @scope (.contenedor) {
            /* Los estilos definidos aquí solo afectan a los elementos dentro del contenedor con clase "contenedor" */
            .contenido p {
                color: darkblue;       /* Cambia el color de los párrafos dentro del contenedor */
                font-weight: bold;     /* Texto en negrita */
            }

            .contenido:hover {
                background-color: lightyellow; /* Fondo al pasar el mouse */
                cursor: pointer;               /* Cursor de puntero para indicar interactividad */
            }
        }

        /* Explicación de las Unidades de Contenedores:
            cqw (Container Query Width): 1% del ancho del contenedor.
            cqh (Container Query Height): 1% de la altura del contenedor.
            cqi (Container Query Inline): 1% del tamaño inline del contenedor (horizontal en LTR).
            cqb (Container Query Block): 1% del tamaño block del contenedor (vertical en LTR).
            cqmin: 1% de la dimensión menor del contenedor (ancho o alto, lo que sea menor).
            cqmax: 1% de la dimensión mayor del contenedor (ancho o alto, lo que sea mayor).
        */

        /* Estilos cuando el ancho del contenedor supera los 400px */
        @container (min-width: 400px) {
            .contenido {
                background-color: lightblue;
                color: #333;
                padding-inline: 10cqi;  /* Padding horizontal basado en el ancho del contenedor */
                padding-block: 5cqb;    /* Padding vertical basado en el bloque del contenedor */
                font-size: 2cqmin;      /* Tamaño de fuente según la dimensión menor del contenedor */
                margin-block-end: 2cqh; /* Margen inferior basado en la altura del contenedor */
                /* Animación de cambio de color aplicada al contenido */
                animation: cambioColor 3s infinite alternate; /* Cambia el color cada 3 segundos de forma alterna */
            }
        }

        /* Estilos cuando el ancho del contenedor es menor o igual a 400px */
        @container (max-width: 400px) {
            .contenido {
                background-color: lightcoral;
                color: white;
                padding-inline: 5cqi;   /* Menor padding horizontal */
                padding-block: 3cqb;    /* Menor padding vertical */
                font-size: 1.5cqmax;    /* Tamaño de fuente según la dimensión mayor del contenedor */
                margin-block-end: 1cqh; /* Menor margen inferior */
                animation: cambioColor 3s infinite alternate; /* Misma animación de cambio de color */
            }
        }

      
         /* Animación de rebote para el contenedor */
         @keyframes rebote {
            /* Fases de la animación utilizando from, to y un porcentaje intermedio (25%):
               - from: estado inicial (equivalente a 0%)
               - 25%: estado adicional para generar un pequeño "rebote" inicial
               - 50%: punto medio de la animación (rebote máximo)
               - to: estado final (equivalente a 100%) */

            from {
                transform: translateY(0); /* Estado inicial: sin desplazamiento vertical */
                /* El elemento está en su posición original */
            }

            25% {
                transform: translateY(-8px); /* Pequeño rebote hacia arriba (8px) */
                /* Crea una oscilación inicial ligera antes del rebote principal */
            }

            50% {
                transform: translateY(-15px); /* Rebote hacia arriba */
                /* El elemento sube 15px en el punto medio de la animación */
            }

            to {
                transform: translateY(0); /* Estado final: vuelve a la posición original */
                /* Se cierra el ciclo de la animación para repetir suavemente */
            }
        }
        /* Animación de cambio de color para el contenido */
        @keyframes cambioColor {
            /* Utilizando from y to para definir los estados inicial y final:
               - from: estado inicial del elemento (equivalente a 0%)
               - to: estado final del elemento (equivalente a 100%) */

            from {
                background-color: lightblue;  /* Fondo color azul claro al inicio */
                color: #333; /* Color de texto oscuro (#333) al inicio */
            }

            to {
                background-color: lightseagreen; /* Fondo color verde agua al finalizar */
                color: white; /* Color de texto blanco al finalizar */
            }
        }
   
    </style>
</head>
<body>
    <h2>Ejemplo de Container Queries con @container, Unidades de Contenedores y @keyframes</h2>

    <div class="contenedor">
        <div class="contenido">
            Este es un contenido adaptable según el tamaño del contenedor.
            Cambia el tamaño del contenedor para ver los estilos dinámicos, el uso de unidades de contenedores y las animaciones con @keyframes.
        </div>
    </div>
</body>
</html>
