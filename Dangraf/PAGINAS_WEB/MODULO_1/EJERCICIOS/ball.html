<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Documento sin título</title>
	<style>
		.contenedor {
            container-type: inline-size; /* Habilita las consultas de contenedor basadas en ancho */
            padding: 20px;
            margin: 20px;
            /* Animación de rebote aplicada al contenedor */
            animation: rebote 6s infinite ease-in-out; /* Repite cada 2 segundos con efecto suave de entrada y salida */
        }
		.ball {
			background-color: red;
			border-radius: 50%;
			width: 100px;
			height: 100px;
		}
		/* Animación de rebote para el contenedor */
         @keyframes rebote {
            /* Fases de la animación utilizando from, to y un porcentaje intermedio (25%):
               - from: estado inicial (equivalente a 0%)
               - 25%: estado adicional para generar un pequeño "rebote" inicial
               - 50%: punto medio de la animación (rebote máximo)
               - to: estado final (equivalente a 100%) */

            from {
                transform: translate(0); /* Estado inicial: sin desplazamiento vertical */
                /* El elemento está en su posición original */
            }

            25% {
				transform: translate(200px, 200px); 
            }

            50% {
                transform: translate(300px, -10px); 
            }
			
			75% {
				transform: translate(400px, 200px);
			}

            to {
                transform: translate(500px, -10px); /* Estado final: vuelve a la posición original */
                /* Se cierra el ciclo de la animación para repetir suavemente */
            }
        }
	</style>
</head>

<body>
	<div class="contenedor">
		<div class="ball">
		</div>
	</div>
</body>
</html>
